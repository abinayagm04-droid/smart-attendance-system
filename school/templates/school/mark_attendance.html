{% extends 'school/base.html' %}
{% block content %}
<h3 class="my-3">Mark Attendance â€” {{ classroom.name }}</h3>

<form method="post">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Date</label>
    <input class="form-control" type="date" name="date" value="{{ date }}">
  </div>

  <table class="table table-bordered">
    <thead><tr><th>Roll</th><th>Name</th><th>Status</th></tr></thead>
    <tbody>
      {% for item in student_status %}
      <tr>
        <td>{{ item.student.roll_number }}</td>
        <td>{{ item.student.name }}</td>
        <td>
          <select name="status_{{ item.student.id }}" class="form-select">
            <option value="P" {% if item.status == 'P' %}selected{% endif %}>Present</option>
            <option value="A" {% if item.status == 'A' %}selected{% endif %}>Absent</option>
            <option value="L" {% if item.status == 'L' %}selected{% endif %}>Late</option>
          </select>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <button class="btn btn-primary" type="submit">Save Attendance</button>
  <a href="{% url 'school:classroom_list' %}" class="btn btn-link">Back</a>
</form>
{% endblock %}
