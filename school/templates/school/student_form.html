{% extends 'school/base.html' %}
{% block content %}
<div class="card my-3">
  <div class="card-body">
    <h4>Add Student to {{ classroom.name }}</h4>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary" type="submit">Add</button>
      <a href="{% url 'school:classroom_list' %}" class="btn btn-link">Back</a>
    </form>
  </div>
</div>
{% endblock %}
