{% extends 'school/base.html' %}
{% block content %}
<div class="card my-3">
  <div class="card-body">
    <h4>Create Classroom</h4>
    <form method="post" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary" type="submit">Save</button>
      <a href="{% url 'school:classroom_list' %}" class="btn btn-link">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
